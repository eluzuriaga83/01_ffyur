{% extends 'layouts/main.html' %}
{% block title %}New Album{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <div class="form-group">
        <label for="album_id">Album ID</label>
        <small>ID can be found on the Artist's Page</small>
        {{ form.album_id(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="title">Title of the song</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Add song" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
